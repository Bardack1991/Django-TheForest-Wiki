<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link type="text/css" rel="stylesheet" href="{% static 'css/micuenta.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body id="fondo1" style="background-color: #1E2126;">

  {% include "app/navbar.html" %}

<section class="seccion-perfil-usuario">
  <div class="perfil-usuario-header">
      <div class="perfil-usuario-portada">
          <div class="perfil-usuario-avatar">
              <img href="{% static 'images/user.png' %}" alt="img-avatar">
              <button type="button" class="boton-avatar">
                  <i class="far fa-image"></i>
              </button>
          </div>
      </div>
  </div>
  <div class="perfil-usuario-body">
      <div class="perfil-usuario-bio">
        <h3 class="titulo m-0 p-0">{{ request.user.nombre }}</h3>
      </div>
      <div class="perfil-usuario-footer">
        <ul class="lista-datos">
          <form method="post">
            {% csrf_token %}
            <!-- Nombre de usuario -->
            <li>
              <label for="id_nombre">Nombre de Usuario:</label>
              <input type="text" name="nombre" class="form-control" id="id_nombre" value="{{ request.user.nombre }}">
            </li>
        
            <!-- Email -->
            <li>
              <label for="id_email">Email:</label>
              <input type="email" name="email" class="form-control" id="id_email" value="{{ request.user.email }}">
            </li>
        
            <!-- ContraseÃ±a -->
            <li>
              <label for="id_password">Password:</label>
              <input type="text" name="password" class="form-control" id="id_password" value="{{ request.user.password }}">
            </li>
        
            <li>
              <button type="submit" class="btn btn-dark">Guardar Cambios</button>
            </li>
          </form>
        </ul>
    </div>
  </div>

</section>






<br>

</footer>

</body>

</html>
